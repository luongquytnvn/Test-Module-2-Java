<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit city</title>
</head>
<body>
<h1>Edit city</h1>
<p>
    <a href="/city-list">City list</a>
</p>

<form th:action="@{/city-edit}" th:object="${city}" method="post">
    <input type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select th:field="*{country}">
                    <option th:each="p : ${countries}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Area:</td>
            <td><input type="number" th:field="*{area}"/></td>
            <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}">Area Error</td>
        </tr>
        <tr>
            <td>Population:</td>
            <td><input type="number" th:field="*{population}"/></td>
            <td th:if="${#fields.hasErrors('population')}" th:errors="*{population}">Population Error</td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input type="number" th:field="*{gdp}"/></td>
            <td th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}">GDP Error</td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><textarea type="text" th:field="*{description}"></textarea></td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save"></td>
            <td><input type="button" onclick="window.location.href='/city-list'" value="Cancel"></td>
        </tr>
    </table>
</form>
</body>
</html>
